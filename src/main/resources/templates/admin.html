<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 목록</title>
    <meta charset="UTF-8">
</head>
<body>




<h1>미답변 문의 목록</h1>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>분류</th>
        <th>작성일시</th>
        <th>작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td>
            <a th:href="@{'/cs/admin/answer/' + ${question.id}}" th:text="${question.title}"></a>
        </td>
        <td th:text="${question.category.toString}"></td>
        <td th:text="${question.date}"></td>
        <td th:text="${question.writerId}"></td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/cs/logout}">
        <button>로그아웃</button>
    </a>
</div>

</body>
</html>
